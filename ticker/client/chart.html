<template name="chart">
  
  <div class="chart">
    {{> chart_circles_d3}}
  </div>

</template>

<template name="chart_bar">
  <svg width="1000" height="500" class="chartBar">
    <g class="bars"></g>
    <g class="labels"></g>
  </svg>
</template>

<template name="chart_divs">
  <div width="1000" height="500" class="chartDivs">
  </div>
</template>

<template name="chart_circles">

  <div class="chartCircles">
    {{#each users}}
      {{> chart_circles_row}}
    {{/each}}
  </div>

</template>

<template name="chart_circles_d3">

  <div class="chartCircles">
  </div>

</template>

<template name="chart_circles_row">

  <div class="chartRow">
    <div class="canvas">
      <div class="line"></div>
      <div class="origin"></div>
      <div class="bar"></div>
      <div class="cap">
        <div class="head" style="background-image:url('{{picture}}')"></div>
        <div class="name">{{name}}</div>
        <div class="gain {{updown}}">{{toPercent deltaRelative}}</div>
      </div>
    </div>
  </div>

</template>
