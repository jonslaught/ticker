


<template name="dashv2">

  <div id="dashv2">
    <div id="pane">
      {{> dashv2_pane}}
    </div>
    <div id="canvas">
      {{> dashv2_canvas}}
    </div>
  </div>

</template>



<template name="dashv2_pane">
{{#with currentUser}}

  <div class='user'>
    <img class='head' src='{{picture}}' />
    <div class='name'>{{name}}</div>
  </div>

{{/with}}
</template>


<template name="dashv2_canvas">
</template>
