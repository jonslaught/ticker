<template name="chart">
  
  {{#constant}}
  <div class="chart">
    {{> chart_circles_d3}}
  </div>
  {{/constant}}

  <ol>
    {{#each quotes}}
    <li>{{toLocalTime time}} {{toDollars price}} {{type}} {{symbol}}</li>
    {{/each}}
  </ol>

</template>

<template name="chart_circles_d3">

  <div class="chartCircles">
  </div>

</template>

<template name="chart_circles_row">

  <div class="chartRow">
    <div class="canvas">
      <div class="line"></div>
      <div class="origin"></div>
      <div class="bar"></div>
      <div class="cap">
        <div class="head" style="background-image:url('{{picture}}')"></div>
        <div class="name">{{name}}</div>
        <div class="gain {{updown}}">{{toPercent deltaRelative}}</div>
      </div>
    </div>
  </div>

</template>
