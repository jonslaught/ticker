<template name="chart">
  {{#isolate}}
  <a href="/chart">Home</a>
  <h1>{{#isolate}}{{title}}{{/isolate}}</h1>
  {{/isolate}}
  {{#constant}}
  <div class="chart">
    {{> chart_circles_d3}}
  </div>
  {{/constant}}

</template>

<template name="chart_circles_d3">

  <div class="chartCircles">
  </div>

</template>

<template name="chart_circles_row">

  <div class="chartRow">
    <div class="canvas">
      <div class="line"></div>
      <div class="origin"></div>
      <div class="bar"></div>
      <div class="cap">
        <div class="head"></div>
        <div class="name"><a></a></div>
        <div class="gain"></div>
      </div>
    </div>
  </div>

</template>
