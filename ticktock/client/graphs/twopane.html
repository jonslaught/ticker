


<template name="two_pane">

  <div id="twoPane">
    <div class="left">
      {{#constant}}
      {{> lines}}
      {{/constant}}
    </div>

    <div class="right">
      {{> social}}
    </div>
  </div>
</template>



<template name="social">
  <div class='social'>
  {{#each investors}}
    <a href="/lines/{{_id}}">
      <div class='user' current='{{current}}'>
        <img class='head' src='{{picture}}' />
        <div class='name'>{{name}}</div>
        <div class='gain'>{{toDollars gain}}</div>
      </div>
    </a>
  {{/each}}
  <a href="/lines" class='all'>&larr; All Stocks</a>
  </div>
</template>


<template name="lines">
  <div class='lines'>
    <svg class='lineChart'>
      <line class='xAxis'></line>
    </svg>
  </div>

  <div class='movers'>
  </div>
</template>

<template name="moverTile">
  <div class='symbol'></div>
  <div class='gain'></div>
</template>
