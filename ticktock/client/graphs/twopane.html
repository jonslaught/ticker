


<template name="two_pane">

  <div id="twoPane">
    <div class="right">
      {{> social}}
    </div>
    <div class="left">
      {{#constant}}
      {{> lines}}
      {{/constant}}
    </div>
  </div>

</template>



<template name="social">
  <div class='social'>
  <a href="/lines">All Stocks</a>
  {{#each investors}}
    <a href="/lines/{{_id}}">
      <div class='user'>
        <img class='head' src='{{picture}}' />
        <div class='name'>{{name}}</div>
      </div>
    </a>
  {{/each}}
  </div>
</template>


<template name="lines">
  <div class='lines'>
  </div>
</template>

<template name="slopes">
</template>
