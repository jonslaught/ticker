
<template name="dashboard_stocks">
  <div class="stockList">
    <a href="/">Home</a>
    <h1>{{title}}</h1>
    <table class="dashboard">
    {{#isolate}}
    {{#each stocks}}
      {{>stock_row}}
    {{/each}}
    {{/isolate}}
    </table>
  </div>
</template>

<template name="stock_row">
  <tr class="stockRow">
    <td><span class="symbol">{{symbol}}</span></td>

    {{#isolate}}
    <td class="numerical"><span class="price">{{toDollars price}}</span></td>
    <td class="numerical"><span class="delta {{updown}} secondary" alt="{{toDollars last_price}}">{{toDelta gain}}</span></td>
    <td class="numerical"><span class="delta {{updown}} secondary">{{toPercent gainRelative}}</span></td>
    <td><span class="owners tertiary">{{#if owners}}Owned by {{/if}}{{#each owners}}<span class='owner'><a href='/portfolio/{{_id}}'>{{name}}</a></span>{{/each}}</td>
    {{/isolate}}

  </tr>

</template>
