
<template name="dashboard_investors">
  <div class="stockList">
    <a href="/">Home</a>
    <h1>Users</h1>
    <table class="dashboard">
    {{#each investors}}
      {{>investor_row}}
    {{/each}}
    </table>
    <ol>
    {{#each quotes}}
    <li>{{type}} {{toLocalTime time}} {{toDollars price}}</li>
    {{/each}}
    </ol>
  </div>
</template>

<template name="investor_row">
  <tr class="stockRow">
    <td><span class="name">{{name}}</span></td>

    {{#isolate}}
    <td class="numerical"><span class="price">{{toDollars currentValue}}</span></td>
    <td class="numerical"><span class="delta {{updown}} secondary">{{toDelta currentGain}}</span></td>
    <td class="numerical"><span class="delta {{updown}} secondary">{{toPercent currentGainRelative}}</span></td>
    {{/isolate}}

  </tr>

</template>
