
<template name="dashboard_stocks">
  <div class="stockList">
    <a href="/">Home</a>
    <h1>Stocks</h1>
    <table class="dashboard">
    {{#each stocks}}
      {{>stock_row}}
    {{/each}}
    </table>
  </div>
</template>

<template name="stock_row">
  <tr class="stockRow">
    <td><span class="symbol">{{symbol}}</span></td>

    {{#isolate}}
    <td class="numerical"><span class="price">{{currentPrice}}</span></td>
    <td class="numerical"><span class="delta {{updown}} secondary">{{toDelta currentGain}}</span></td>
    <td class="numerical"><span class="delta {{updown}} secondary">{{toPercent currentGainRelative}}</span></td>
    {{/isolate}}

  </tr>

</template>
